<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exercise</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sets</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reps</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Weight</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for workout in workouts %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ workout.date }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ workout.exercise }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ workout.sets }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ workout.reps }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ workout.weight }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ workout.notes }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button onclick="deleteWorkout({{ workout.id }})" class="text-red-600 hover:text-red-900">
                        Delete
                    </button>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap" colspan="7">No workouts found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
